services:
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"          # host access if you want to inspect with mongosh
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 100s
      timeout: 5s
      retries: 10
  redis:
    image: redis:8
    ports: ["6379:6379"]

  web:
    build:
      context: .
    env_file: .env
    environment:
      # Ensure the port your app binds to inside the container
      PORT: 8000
    depends_on:
      - redis
      - mongo
    ports: ["8000:8000"]

  worker:
    build:
      context: .
    command: ["python", "worker.py"]
    env_file: .env
    depends_on:
      - redis
      - mongo

volumes:
  mongo-data: